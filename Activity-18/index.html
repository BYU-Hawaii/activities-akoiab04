<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1> Registration Form </h1>
    </header>
    <section class="container">
    <form id="registrationForm">
        <h2> Fill up the Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="feedback" id="nameFeedback"></div>

        <label for="phone">Phone:(+1(123)456789)</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="feedback" id="phoneFeedback"></div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="feedback" id="usernameFeedback"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="feedback" id="passwordFeedback"></div>

        <button type="submit">Register</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
    </form>

    <script src="scripts/script.js"></script>
</section> 
</body>
</html>
